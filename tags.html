<!DOCTYPE html>
<html lang="en" style='display:none'>

<head>
    <base href='/'/>

    <noscript><meta http-equiv="refresh" content="0;url=noscript.html"></noscript>

    <!-- meta set -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title -->
    <title>Jai Hyun Park</title>
    <link rel='stylesheet' href='css/style.css'></link>
    <link rel='shortcut icon' href='assets/icons/logo-fill.png' type='image/x-icon'></link>
    <style>
        #all-tags {background-color: rgba(24,24,32,0.9);margin-top:20px;padding:15px;border-radius:10px}
        #all-tags li > a{font-family:"noto-eng-b","noto-kor-b";font-size:13pt;color:white}
    </style>
</head>

<body>

    <div class='load-menubar'></div>

    <!-- header -->
    <header class="_track post-head tall-header" id='header' style='background-image:url(assets/imgs/20180922_183635-min.jpg)'>
        <div class='_overlay' style="background-color: rgba(24,24,30, 0.8)"></div>

        <div class='wider-piece post-info'>
            <p class='post-title eng' style='color:rgb(200,255,200)'>
                TAGS
            </p>
            <p class='post-title kor' style='color:rgb(200,255,200)'>
                태그
            </p>

            <div id='all-tags'>
                <ul class='post-keywords'>
                    <li class='post-keyword'><a href='tags.html#diary'>
                        diary</a></li>
                    <li class='post-keyword'><a href='tags.html#web'>
                        web</a></li>
                </ul>
            </div>
    
        </div>

    </header>

    
    <!-- contents -->
    <div class="_contents">

        <div class='section-updown'><div class='section-up'>∧</div><div class='section-top'></div><div class='section-down'>∨</div></div>
        <hr style='border:none!important'>

        <section class='_track narrow-piece load-tagged-posts' id='diary'>
            <h1>diary</h1>
            <ul class='load-all-posts load-posts' style='margin-top:20px'>
                <li src='posts/hello-world.html' style='padding:10px;margin:0px'><div style='margin:0;padding:0'><a class='post-link'><p class='load-post-title'></p></a></div></li>
            </ul>
        </section>

        <section class='_track narrow-piece load-tagged-posts' id='web'>
            <h1>web</h1>
            <ul class='load-all-posts load-posts' style='margin-top:20px'>
                <li src='posts/hello-world.html' style='padding:10px;margin:0px'><div style='margin:0;padding:0'><a class='post-link'><p class='load-post-title'></p></a></div></li>
            </ul>
        </section>



    </div>

    <!-- footer -->
    <footer class="_track load-footer" id='footer'></footer>

    <!-- javascript -->
    <script src= "js/jquery.js"></script>
    <script src='js/javascript.js'></script>

</body>
