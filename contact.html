<body>

    <div class='load-menubar'></div>

    <!-- header -->
    <header class="_track tall-header" id='header' style='background-image:url(assets/imgs/20180519-hello-min.JPG)'>
        <div class='_overlay' style="background-color: rgba(24,24,30, 0.8)"></div>

        <div class='_profile'>
            <div style='color:rgb(159,159,159)'>
                <!-- <img src = "assets/imgs/profile-picture.png" style="width:100%;position:relative;margin:auto"/> -->
                CONTACT
            </div>
            <p>
                <b style='font-size:25pt'>Contact</b> me with the <b style='font-size:22pt'>links below!</b>
                <b>Or,</b> You can drop me a <b style='font-size:30pt'>memo!</b>

        </div>
    </header>

    <div class="_see-more">
        <div>
            Contact me!
        </div>
        <img src = 'assets/icons/arrow-down.png'/>
    </div>

    <div class='_contents'>

        <div class='section-updown'><div class='section-up'>∧</div><div class='section-top'></div><div class='section-down'>∨</div></div>

        <section class="_content-section _article-section _track" id = "contact" style="background-color:#777777">
            <h1 style='color:#fffff4'>Contact</h1>
            <hr style='border-color:#fffff4;margin-bottom:40px'>

            <form class='gform big-piece' method='POST' data-email='jhyunp@snu.ac.kr'
                action='https://script.google.com/macros/s/AKfycbwFAZ8Ey5bW-Su2NQVU2AjyMNT-eMz96n0LR3MpMPbzJCgYyGA/exec'
            >
                <fieldset class='form-elements'>
                    <label for='name'>Name</label>
                    <input id='name' name='name' required placeholder="" />
                </fieldset>
                <fieldset class='form-elements'>
                    <label for='email'>Email Address</label>
                    <input id='email' name='email' value='' required placeholder="" />
                </fieldset>
                <fieldset class='form-elements'>
                    <label for='message'>Message</label>
                    <textarea id='message' rows='10' name='message' required placeholder="Tell me what's on your mind!"></textarea>
                </fieldset>
                <fieldset class='honeypot-field form-elements'>
                    <input id="honeypot" type="text" name="honeypot" value="" />
                </fieldset>
                <button class='form-elements'>Submit</button>
                <div class="thankyou_message" style="display:none;">
                    Thanks for contacting me!
                </div>
        
            </form>

            <div class='big-piece contactlinks'>
                You can <a href='mailto:jhyunp@snu.ac.kr'>Email</a> me,
                friend me on <a href='https://www.facebook.com/jaihyun.park.9'>Facebook</a>,
                take a look at my pictures on <a href='https://www.instagram.com/jaihyun_park/'>Instagram</a>.
            </div>                    

            <script data-cfasync="false" src="js/form-submission-handler.js"></script>
        </section>

    <!-- footer -->
    <footer class="_track load-footer" id='footer' style='background-image:url(assets/imgs/20180519-hello-min.JPG)'></footer>
